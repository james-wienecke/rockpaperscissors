<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body class="container">
<section class="row mb-4">
    <h1 class="col text-center">Rock, Paper, Scissors!</h1>
</section>
<section class="row my-4">
    <div class="col-12" id="name-cont">
        <form id="player-setup">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="name-add">Name:</label>
                </div>
                <input type="text" id="name-add" class="form-control" autocomplete="off">
            </div>
            <button type="button" class="btn btn-primary btn-block" id="name-submit">Set Name</button>
        </form>
    </div>
    <div class="col-12" id="game-cont" style="display: none">
        <div class="container">Pick your move, <span class="p1-name"></span>!</div>
        <div id="move-area" class="row text-center m-3">
            <button class="col btn-primary mx-3" id="move-rock">Rock</button>
            <button class="col btn-primary mx-3" id="move-paper">Paper</button>
            <button class="col btn-primary mx-3" id="move-scissors">Scissors</button>
        </div>
        <div id="game-area" class="m-3 row">
<!--            <div class="col-4" id="game-p1-choice"></div>-->
<!--            <div class="col-4" id="game-result"></div>-->
<!--            <div class="col-4" id="game-p2-choice"></div>-->
        </div>
    </div>
</section>
<section class="row my-4">
    <div class="col-12 overflow-auto" id="game-history">
        <table class="table" id="game-table">
            <thead>
            <tr>
                <th scope="col">Round #</th>
                <th scope="col"><span class="p1-name"></span></th>
                <th scope="col"><span class="p2-name"></span></th>
                <th scope="col">Winner</th>
            </tr>
            </thead>
            <tbody id="game-tbody">
            </tbody>
        </table>
    </div>
</section>
<section class="row my-4">
    <div class="dropup">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Game options
        </button>
        <div class="dropdown-menu px-4" aria-labelledby="dropdownMenuButton">
            <div class="form-group">
                <a class="dropdown-item ml-0 mr-auto px-0" href="#" id="clear-savelocal">Clear local storage of game history</a>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input checked type="checkbox" class="form-check-input" id="check-savelocal">
                    <label class="form-check-label" for="check-savelocal">
                        Allow saving of games to local storage
                    </label>
                </div>
        </div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
